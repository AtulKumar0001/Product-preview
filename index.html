<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>

    <div class="container">
      <div class="card">
        <div class="image-section">
          <img src="image-product-desktop.jpg" alt=""  class="desktop-img">
          <img src="image-product-mobile.jpg" alt="" class="mobile-img">
        </div>
        <div class="text-body">

          <header class="heading">
            <h5>Perfume</h5>
          </header>

          <section class="product-name">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </section>

          <article class="product-description">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
          </article>

          <div class="plans">
            <div class="new-price">$149.99</div>
            <div class="old-price">$169.99</div>
          </div>
          <div class="button">

            <button class="btn btn-mod">
              <div><img src="icon-cart.svg" class="cart" alt=""></div>
              <p class="cart-para">Add to Cart</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
